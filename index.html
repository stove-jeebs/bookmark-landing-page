<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Bookmark Landing Page</title>
  </head>

  <body class="font-Poppins">
    <!-- header -->
    <header>
      <nav class="container flex items-center pt-8 pb-3 md:mt-6 transition-all ease-in-out duration-200">
        <div class="py-1">
          <a href="#">
            <img src="./dist/images/logo-bookmark.svg" alt="bookmark-logo" />
          </a>
        </div>

				<!-- nav links -->
        <ul
          class="items-center justify-end flex-1 hidden text-sm font-semibold uppercase md:flex gap-12 text-bookmark-blue"
        >
          <li
            class="cursor-pointer hover:text-bookmark-red ease-in-out duration-100"
          >
            features
          </li>
          <li
            class="cursor-pointer hover:text-bookmark-red ease-in-out duration-100"
          >
            pricing
          </li>
          <li
            class="cursor-pointer hover:text-bookmark-red ease-in-out duration-100"
          >
            contact
          </li>
          <button
            type="button"
            class="py-3 font-semibold text-white uppercase border-2 border-white px-7 rounded-md bg-bookmark-red ease-in-out duration-200 hover:bg-white hover:text-bookmark-red hover:border-bookmark-red"
          >
            login
          </button>
        </ul>

        <!-- hamburger menu -->
        <div class="flex items-center justify-end flex-1 h-6 md:hidden">
          <div id="menu-btn" class="flex items-center h-6 cursor-pointer">
            <div id="burger" class="w-6 h-[3px] bg-neutral-900 rounded"></div>
          </div>
        </div>


        <!-- mobile full screen dropdown menu -->
        <div
						id="dropdown"
						class="absolute top-0 left-0 flex flex-col w-screen h-screen mt-20 font-bold text-white uppercase ease-in-out duration-200 md:hidden"
        ></div>
      </nav>

      <!-- main -->
      <main>
        <!-- hero section -->
        <div class="relative"></div>
      </main>
    </header>

    <script src="./dist/app.js"></script>
  </body>
</html>
