<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Bookmark Landing Page</title>
  </head>

  <body class="font-Poppins">
    <!-- header -->
    <header>
      <nav class="container flex items-center py-4 mt-4 md:mt-12">
        <div class="py-1">
          <a href="#">
          	<img src="./dist/images/logo-bookmark.svg" alt="bookmark-logo" />
          </a>
        </div>
        <ul
          class="items-center justify-end flex-1 hidden text-sm font-medium uppercase md:flex gap-12 text-bookmark-blue"
        >
          <li class="cursor-pointer">features</li>
          <li class="cursor-pointer">pricing</li>
          <li class="cursor-pointer">contact</li>
          <button
            type="button"
            class="py-3 text-white uppercase px-7 rounded-md bg-bookmark-red"
          >
            login
          </button>
        </ul>

        <!-- hamburger menu -->
        <div class="flex items-center justify-end flex-1 h-6 md:hidden">
          <div id="menu-btn" class="flex items-center h-6 cursor-pointer">
            <div id="burger" class="w-6 h-[3px] bg-neutral-900 rounded"></div>
          </div>
        </div>

        <!-- mobile menu -->
        <div class="md:hidden">
          <div
            id="menu"
            class="absolute flex flex-col items-center self-end hidden py-8 mt-10 font-bold bg-white rounded-lg bg-neutral-200 space-y-6 md:w-auto left-6 right-6 drop-shadow-lg"
          >
            <a href="#">features</a>
            <a href="#">pricing</a>
            <a href="#">contact</a>
          </div>
        </div>
      </nav>

      <main></main>
    </header>

    <script src="./dist/app.js"></script>
  </body>
</html>
